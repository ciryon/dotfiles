# Application bindings
#$terminal = uwsm app -- $TERMINAL
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/1416395259390201990/1416395260069941271"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Basecamp, exec, omarchy-launch-webapp "https://3.basecamp.com/4451786/buckets/15933622/chats/4137803188"
bindd = SUPER CTRL SHIFT , V, Clipboard, exec, ~/.local/bin/rofi-clip-paste
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER SHIFT, G, GitHub, exec, omarchy-launch-webapp "https://github.com/pulls?q=is%3Aopen+is%3Apr+archived%3Afalse+org%3Apulssolutions"
bindd = SUPER SHIFT, S, Shortcut, exec, omarchy-launch-webapp "https://app.shortcut.com/pulssolutions/stories/"
#bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, /usr/bin/chromium --user-data-dir="$HOME/.config/chromium-personal" --new-window  "https://youtube.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

